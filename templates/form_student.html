{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
  <div class="form-group">
    <label >Nombre</label>
    <input type="text" name="name" class="form-control" value="{{student.name}}" placeholder="Nombre Estudiante">
  </div>
  <div class="form-group">
    <label >Apellido Paterno</label>
    <input type="text" name="first_name" class="form-control" value="{{student.first_name}}" placeholder="Apellido Paterno">
  </div>
    <div class="form-group">
    <label >Apellido Materno</label>
    <input type="text" name="second_name" class="form-control" value="{{student.second_name}}"  placeholder="Apellido Materno">
  </div>
    <div class="form-group">
    <label >Genero</label>
    <input type="text" name="gender" class="form-control"  placeholder="Genero">
  </div><div class="form-group">
    <label >Fecha Nacimiento</label>
    <input type="text" name="birth_date" class="form-control"  placeholder="Fecha Nacimiento">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
